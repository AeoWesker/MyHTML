<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<style type="text/css">
			html,
			body {
				color: #ffffff;
				background: yellowgreen;
			}
		</style>
	</head>

	<body>

		<div id="globalArea"></div>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script src="https://threejs.org/build/three.min.js"></script>
		<script src="js/gio4.js" type="text/javascript" charset="utf-8"></script>
		<!-- load data in this data script -->
		<script type="text/javascript">
			// Get the container to hold the IO globe
			var container = document.getElementById("globalArea");
			// Create Gio.controller
			var controller = new GIO.Controller(container);
			controller.configure({
				color: {
					surface: 0x00949B,
					selected: 0x00D6D6, // 选中国家颜色
					in : 0x44fcf7, // 入 线条
					out: 0x44fcf7, // 出 线条
					halo: 0x00FFF2, // 光晕颜色
					background: null, // 背景颜色
				}
			});
			var data = [
			        {
			                "e": "CN",
			                "i": "US",
			                "v": 3300000
			        },
			        {
			                "e": "CN",
			                "i": "RU",
			                "v": 10000
			        }
			];
			controller.addData(data);
			controller.adjustOceanBrightness(1);
			controller.setTransparentBackground(true);
			// Initialize and render the globe
			controller.init();
		</script>
	</body>

</html>
