<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf8" />
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
</head>
<body>
  <!--百度地图容器-->
  <div style="width:99.9%;height:600px;border:#ccc solid 1px;" id="dituContent"></div>
</body>
<script src="js/jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?ak=UAumsTfvpKBlNPUd9e5PvAEnR0YGNllO&v=2.0&services=true"></script>
<script type="text/javascript">
    //创建和初始化地图函数：
    function initMap(){
        createMap();//创建地图
        setMapEvent();//设置地图事件
        addMapControl();//向地图添加控件
    }
    
    //创建地图函数：
    function createMap(){
        var map = new BMap.Map("dituContent");//在百度地图容器中创建一个地图
        var point = new BMap.Point(116.301934,39.977552);//定义一个中心点坐标
        map.centerAndZoom(point,12);//设定地图的中心点和坐标并将地图显示在地图容器中
        window.map = map;//将map变量存储在全局
    }
    
    //地图事件设置函数：
    function setMapEvent(){
        map.enableDragging();//启用地图拖拽事件，默认启用(可不写)
        map.enableScrollWheelZoom();//启用地图滚轮放大缩小
        map.enableDoubleClickZoom();//启用鼠标双击放大，默认启用(可不写)
        map.enableKeyboard();//启用键盘上下左右键移动地图
    }
    
    //地图控件添加函数：
    function addMapControl(){
        //向地图中添加缩放控件
	var ctrl_nav = new BMap.NavigationControl({anchor:BMAP_ANCHOR_TOP_LEFT,type:BMAP_NAVIGATION_CONTROL_LARGE});
	map.addControl(ctrl_nav);
        //向地图中添加缩略图控件
	var ctrl_ove = new BMap.OverviewMapControl({anchor:BMAP_ANCHOR_BOTTOM_RIGHT,isOpen:1});
	map.addControl(ctrl_ove);
        //向地图中添加比例尺控件
	var ctrl_sca = new BMap.ScaleControl({anchor:BMAP_ANCHOR_BOTTOM_LEFT});
	map.addControl(ctrl_sca);
    }
    
    
    initMap();//创建和初始化地图
    
    $('#btn').on('click', function () {
        
		
		busLineSearch.getBusList(document.getElementById('busName').value);

    });
    
    function getRandomColor(){
    	const colorList = ['rgba(154,205,50,1)', 'rgba(255, 165, 0, 1)', 'rgba(255, 215, 0, 1)', 'rgba(135, 206, 235, 1)', 'rgba(128, 0, 128, 1)']
    	return colorList[Math.floor(Math.random() * colorList.length)];
    }
    
    function getBusList (cityName){
      	 const searchList = ["770路","771路","774路","775路","776路","778路","779路","780路","781路","783路","784路","784路区间","785路","787路","789路","790路","791路","793路B线","793路","794路","795路","798路","799路","801路","802路","804路","806路","807路","808路","809路","810路","812路","813路","816路","817路","818路","819路","822路","823路","824路","825路","829路","830路","836路","837路","842路","843路","844路","845路","848路","849路","850路","851路","854路","855路","856路","858路","860路","862路","863路","864路","868路","869路","870路","871路","875路","876路","909路"];
    	let idx = 0;
    	const searchResult = [];
    	var busLineSearch = new BMap.BusLineSearch(cityName, {
		    renderOptions:{map:map, panel:"results"}, // 将查询到的地图线路信息 绘制到视图上
	        onGetBusListComplete: function(result){
	        	console.log(result);
	        	idx++;
	        	console.log(idx);
	           if(result && result['NA'].length !==0) {
	            var fstLine = result.getBusListItem(0);//获取第一个公交列表显示到map上
				busLineSearch.getBusLine(fstLine)
	           }
	           
	           // 如果没有查询出 线路数据 则跳过 查询下一条
	           if(result['NA'].length ===0){
	           	startSearch(searchList[idx])
	           }
	
	        },
	        onGetBusLineComplete: function(result){
				if(idx<searchList.length){
					setTimeout(()=>{
						startSearch(searchList[idx]);
					}, 100)
				}
				searchResult.push(formatterPosition(result['Ti']['ia']));
				if(idx==searchList.length){
					console.log('done')
					console.log(JSON.stringify(searchResult));
				}
	        }
		});
		startSearch(searchList[idx]);
		
    	function startSearch(name){
    		busLineSearch.getBusList(name);
    	}
    }
    
    
    function formatterPosition(list){
    	const coords = [];
    	for (let i in list){
    		coords.push([list[i]['lng'], list[i]['lat']]);
    	}
    	return {
    		coords: coords,
    		lineStyle: {
    			normal: {
    				color: getRandomColor()
    			}
    		}
    	};
    }
    
    getBusList('上海');
    
    

</script>
</html>
